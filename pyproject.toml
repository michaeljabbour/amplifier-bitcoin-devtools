# Root tooling configuration â€” NOT a Python package.
# Shared settings for ruff, pyright, and pytest across all modules.

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B", "SIM"]

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "basic"
reportMissingImports = "warning"

[tool.pytest.ini_options]
asyncio_mode = "auto"
# Root-level tests only (docs, CI, dependency hygiene).
# Module tests must be run per-module (each requires `pip install -e`)
# and CI handles this via its matrix strategy.
testpaths = ["tests"]
